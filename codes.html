<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Codes ‚Äì Geschiedenis Collectors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      opacity: 0.9;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffdd00, #ff9f00);
      color: #333;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .back {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîë Codes</h1>
    <p>Voer een geheime code in en verdien gulden</p>

    <input type="text" id="codeInput" placeholder="Bijv. geschiedenisrocks154!" />
    <button onclick="redeemCode()">Code inwisselen</button>

    <div class="result" id="result"></div>

    <a class="back" href="index.html">‚¨Ö Terug naar home</a>
  </div>

  <script>
    let gulden = localStorage.getItem('gulden')
      ? parseInt(localStorage.getItem('gulden'))
      : 0;

    const codes = {
      "geschiedenisrocks154!": 150,
      "romeinen2024": 100,
      "tijdlijnpower": 200
    };

    function redeemCode() {
      const input = document.getElementById('codeInput').value;
      const result = document.getElementById('result');

      if (codes[input]) {
        gulden += codes[input];
        localStorage.setItem('gulden', gulden);
        result.innerText = `üéâ Code geldig! +${codes[input]} gulden (Totaal: ${gulden})`;
        result.style.color = '#ffe066';
      } else {
        result.innerText = '‚ùå Ongeldige code';
        result.style.color = '#ffcccc';
      }

      document.getElementById('codeInput').value = '';
    }
  </script>

</body>
</html>
