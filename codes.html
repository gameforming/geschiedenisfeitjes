<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Codes -geschiedenis feitjes</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #2c3e50, #3498db);
  color: white;
  text-align: center;
  padding-top: 80px;
}
input, button {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}
button {
  background: gold;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  font-size: 18px;
}
a {
  color: #ffeb3b;
  display: block;
  margin-top: 30px;
}
</style>
</head>
<body>

<h1>üéüÔ∏è Code Inwisselen</h1>

<input id="codeInput" placeholder="Voer code in">
<button onclick="redeemCode()">Inwisselen</button>

<div id="result"></div>

<a href="index.html">‚¨Ö Terug naar menu</a>

<script>
let gulden = localStorage.getItem('gulden')
  ? parseInt(localStorage.getItem('gulden'))
  : 0;

let usedCodes = JSON.parse(localStorage.getItem('usedCodes')) || [];

const codes = {
  "geschiedenisrocks154!": 50,
  "romeinen2024": 30,
  "napoleonbonaparte": 100,
  "middeleeuwen": 25
};

function redeemCode() {
  const input = document.getElementById('codeInput').value.trim();
  const result = document.getElementById('result');

  if (usedCodes.includes(input)) {
    result.innerText = "‚ö†Ô∏è Deze code is al gebruikt!";
    result.style.color = "#ffcc00";
    return;
  }

  if (codes[input]) {
    gulden += codes[input];
    usedCodes.push(input);

    localStorage.setItem('gulden', gulden);
    localStorage.setItem('usedCodes', JSON.stringify(usedCodes));

    result.innerText = `üéâ +${codes[input]} gulden! (Totaal: ${gulden})`;
    result.style.color = "#aaffaa";
  } else {
    result.innerText = "‚ùå Ongeldige code";
    result.style.color = "#ffaaaa";
  }

  document.getElementById('codeInput').value = "";
}
</script>

</body>
</html>
