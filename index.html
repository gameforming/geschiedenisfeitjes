<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Geschiedenis Feitjes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    p {
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .buttons {
      display: grid;
      gap: 18px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 18px;
      font-size: 1.2em;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffdd00, #ff9f00);
      color: #333;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üèõÔ∏è Geschiedenis Collectors</h1>
    <p>Speel, leer en verzamel helden uit de geschiedenis</p>

    <div class="buttons">
      <a href="games.html"><button class="btn">üéÆ Games</button></a>
      
    </div>
  </div>

</body>
</html>
